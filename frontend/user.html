         // Check for localStorage availability
        function isLocalStorageAvailable() {
            try {
                const test = "__storage_test__";
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

document.addEventListener('DOMContentLoaded', function() {
  // Fetch the orders from localStorage
  const orders = JSON.parse(localStorage.getItem('orders')) || [];

  // Display the orders in the table
  const orderTableBody = document.getElementById('orderTableBody');
  orderTableBody.innerHTML = ''; // Clear existing rows

  orders.forEach(order => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${order.order_id}</td>
      <td>${order.item_id}</td>
      <td>${order.order_name}</td>
      <td>${order.price.toFixed(2)}</td>
    `;
    orderTableBody.appendChild(row);
  });
});
        // Initialize user data from input field
        function initializeUserData() {
            if (isLocalStorageAvailable()) {
                const studentId = localStorage.getItem('studentId');
                const studentIdInput = document.getElementById('studentIdInput');

                if (studentId) {
                    // Populate input with existing studentId
                    studentIdInput.value = studentId;
                } else {
                    // If no studentId in localStorage, set a default and populate input
                    const defaultStudentId = '1'; // Default student ID
                    localStorage.setItem('studentId', defaultStudentId);
                    studentIdInput.value = defaultStudentId;
                }
            } else {
                alert("Local storage is not available. Some features may not work.");
            }
        }


function saveStudentId() {
    const studentIdInput = document.getElementById('studentIdInput');  // This is the input field for student ID
    const studentId = studentIdInput.value.trim();

    if (studentId) {
        localStorage.setItem('studentId', studentId);  // Store student ID in localStorage
        alert("Student ID saved successfully: " + studentId);
    } else {
        alert("Please enter a valid Student ID.");
    }    if (studentId) {
        // Check if the student ID exists in the database
        fetch('/check_student_id', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ studentId: studentId }),
        })
        .then(response => response.json())
        .then(data => {
            if (data.exists) {
                // If the student ID exists, update the record
                fetch('/update_student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        no_of_orders: 0,
                        price: 0
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("Student ID updated successfully with 0 orders and 0 price.");
                    } else {
                        alert("Error updating student data.");
                    }
                })
                .catch(error => alert("Error updating student data: " + error));
            } else {
                // If the student ID doesn't exist, create a new record
                fetch('/create_student', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        studentId: studentId,
                        no_of_orders: 0,
                        price: 0
                    }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert("New student created successfully with 0 orders and 0 price.");
                    } else {
                        alert("Error creating new student.");
                    }
                })
                .catch(error => alert("Error creating new student: " + error));
            }
        })
        .catch(error => {
            console.error('Error checking student ID:', error);
            alert("Error checking student ID.");
        });
    } else {
        alert("Please enter a valid Student ID.");
    }
}

function handlePayment() {
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    if (orders.length === 0) {
        alert("No orders to process!");
        return;
    }

    const userId = localStorage.getItem('userId'); // Retrieve the student ID
    if (!userId) {
        alert("User ID not found. Please log in again.");
        return;
    }

    // Send data to the backend for payment processing
    fetch('/update_student_payment', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            userId: userId, // Send the student_id
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Payment processed successfully!");
            // Clear the orders from localStorage after successful payment
            localStorage.removeItem('orders');
            displayOrders(); // Update the order table
        } else {
            alert("Error processing payment: " + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Failed to process payment.");
    });
}

// Update transaction in the payments table
function updateTransaction() {
    const userId = localStorage.getItem('userId');
    const orders = JSON.parse(localStorage.getItem('orders')) || [];

    if (!userId) {
        alert("Please enter a valid User ID.");
        return;
    }

    if (orders.length === 0) {
        alert("No orders to process!");
        return;
    }

    const highestOrderId = Math.max(...orders.map(order => order.orderId));
    const totalPrice = orders.reduce((sum, order) => sum + order.price, 0);

    // Send data to backend to update the payments table
    fetch('/update_transaction', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            userId: userId,
            highestOrderId: highestOrderId,
            totalPrice: totalPrice,
        }),
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert("Transaction updated successfully!");
            // Optionally clear the orders if needed
            // localStorage.removeItem('orders');
        } else {
            alert("Error updating transaction: " + data.message);
        }
    })
    .catch(error => {
        console.error('Error:', error);
        alert("Failed to update transaction.");
    });
}

// Fetch orders from the server based on studentId or usn
function fetchOrders() {
    const studentId = localStorage.getItem('studentId');
    
    if (!studentId) {
        alert("No Student ID found.");
        return;
    }

    // Send a request to the backend to fetch orders for this student ID
    fetch('/get_orders', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({ studentId: studentId })
    })
    .then(response => response.json())
    .then(data => {
        if (data.orders && data.orders.length > 0) {
            displayOrders(data.orders); // Call display function with fetched orders
        } else {
            alert("No orders found for this student.");
        }
    })
    .catch(error => {
        console.error('Error fetching orders:', error);
        alert("Error fetching orders.");
    });
}

function displayOrders(orders) {
    const tableBody = document.getElementById('orderTableBody'); // Get the tbody element
    tableBody.innerHTML = ''; // Clear existing table rows
    let total = 0;

    // Loop through the orders and create table rows
    orders.forEach((order, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${order.order_id}</td>
            <td>${order.order_name}</td>
            <td>${order.price.toFixed(2)}</td>
        `;
        tableBody.appendChild(row);
        total += parseFloat(order.price); // Add price to total
        console.log(`Adding ${order.price} to total: ${total}`); // Debugging
    });

    // Update the total price displayed at the bottom of the table
    const totalPriceElement = document.getElementById('totalPrice');
    if (totalPriceElement) {
        totalPriceElement.textContent = total.toFixed(2); // Update total price
    } else {
        console.error("Element with id 'totalPrice' not found.");
    }
}

    // Function to submit the orders from localStorage to the backend
    function handleOrderSubmit() {
      const orders = JSON.parse(localStorage.getItem('orders')) || [];

      if (orders.length === 0) {
        alert('No orders to submit!');
        return;
      }

      fetch('/add_order', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(orders)
      })
        .then(response => {
          if (!response.ok) throw new Error('Failed to submit orders.');
          return response.json();
        })
        .then(data => {
          if (data.success) {
            alert('Orders submitted successfully!');
            localStorage.removeItem('orders'); // Clear orders after submission
            displayOrderTable(); // Refresh the table after submission
          } else {
            alert('Error submitting orders: ' + data.message);
          }
        })
        .catch(error => alert('Error submitting orders: ' + error.message));
    }
