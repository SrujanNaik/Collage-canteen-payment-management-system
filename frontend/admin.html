
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            text-align: center;
        }
        .box {
            background-color: #007bff;
            color: white;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            margin-bottom: 40px;
        }
        @media (max-width: 600px) {
            .box {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Admin Dashboard</h1>
        <div class="container">
            <div class="box" onclick="location.href='/payment'">
                <h2>Payment</h2>
            </div>
            <div class="box" onclick="location.href='/menu'">
                <h2>Edit Menu</h2>
            </div>
            <div class="box" onclick="location.href='/summary'">
                <h2>Daily Summary</h2>
            </div>
        </div>
    </div>
</body>
</html>
