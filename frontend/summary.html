
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Sales Summary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        // Dummy data for sales summary
        const salesSummary = [
            { date: '2024-12-29', no_of_sales: 120, total_amount: 5000 },
            { date: '2024-12-28', no_of_sales: 150, total_amount: 6000 },
            { date: '2024-12-27', no_of_sales: 100, total_amount: 4000 },
        ];

        // Function to load sales summary into the table
        function loadSummary() {
            const tableBody = document.getElementById('summaryTableBody');
            tableBody.innerHTML = ''; // Clear existing rows
            salesSummary.forEach((summary) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${summary.date}</td>
                    <td>${summary.no_of_sales}</td>
                    <td>${summary.total_amount}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadSummary;
    </script>
</head>
<body>
    <h1>Daily Sales Summary</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Sales</th>
                <th>Total Amount</th>
            </tr>
        </thead>
        <tbody id="summaryTableBody">
            <!-- Sales summary data will populate here -->
        </tbody>
    </table>
    <a href="admin.html" class="button">Back to Admin Dashboard</a>
</body>
</html>
