
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBMS Project - Main Page</title>
    <meta name="description" content="Main page of the DBMS project for selecting user or admin interface.">
    <meta name="keywords" content="DBMS, user, admin, project">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }
        .container {
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            font-size: 16px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background-color: darkblue;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        .button:focus {
            outline: 2px solid darkblue;
        }
        @media (max-width: 600px) {
            .button {
                font-size: 14px;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <a href="user.html" class="button" title="Go to the User interface">USER</a>
        <a href="admin.html" class="button" title="Go to the Admin interface">ADMIN</a>
    </div>
</body>
</html>
