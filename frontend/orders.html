
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .button {
      padding: 5px 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Menu</h1>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Name</th>
        <th>Category</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="menuTableBody">
      <!-- Menu items will be dynamically inserted here -->
    </tbody>
  </table>
  <h2>Your Orders</h2>
  <table>
    <thead>
      <tr>
        <th>Order ID</th>
        <th>Item ID</th>
	<th>Item Name</th>
        <th>Price</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="orderTableBody">
      <!-- Orders will be dynamically inserted here -->
    </tbody>
  </table>
  <button onclick="handleSubmit()">Submit Orders</button>
  <script>
	  
const studentId = localStorage.getItem('studentId'); // Retrieve studentId from localStorage

// Function to load menu items
function loadMenu() {
  const tableBody = document.getElementById('menuTableBody');
  tableBody.innerHTML = ''; // Clear existing rows

  // Fetch menu data from the Flask backend
  fetch('/get_menu')
    .then(response => {
      if (!response.ok) throw new Error('Failed to fetch menu data.');
      return response.json();
    })
    .then(menuItems => {
      console.log('Fetched Menu:', menuItems); // Debugging fetched menu

      // Iterate through the menu items and populate the table
      menuItems.forEach(item => {
        const row = document.createElement('tr');

        // Ensure `item.price` is a number before displaying
        const price = parseFloat(item.price) || 0.0;

        row.innerHTML = `
          <td>${item.orderId}</td>
          <td>${item.name}</td>
          <td>${item.category}</td>
          <td>${price.toFixed(2)}</td>
          <td><button class="button" onclick="addItem(${item.orderId}, '${item.name}', ${price})">Add</button></td>
        `;
        tableBody.appendChild(row);
      });
    })
    .catch(error => console.error('Error fetching menu data:', error));
}

// Function to add an item to the orders
function addItem(orderId, name, price) {
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
  const studentId = localStorage.getItem('studentId') || 'Unknown'; // Retrieve studentId from localStorage

  const order = {
    order_id: orders.length + 1,
    student_id: studentId, // Include student_id
    item_id: orderId,
    order_name: name, // Add item name to the order
    price: price
  };
  orders.push(order);
  localStorage.setItem('orders', JSON.stringify(orders));
  displayOrderTable();
}

// Function to display the orders
function displayOrderTable() {
  const orderTableBody = document.getElementById('orderTableBody');
  orderTableBody.innerHTML = ''; // Clear existing rows
  const orders = JSON.parse(localStorage.getItem('orders')) || [];

  orders.forEach(order => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${order.order_id}</td>
      <td>${order.item_id}</td>
      <td>${order.order_name}</td> <!-- Display item name -->
      <td>${order.price.toFixed(2)}</td>
      <td><button class="button" onclick="deleteOrder(${order.order_id})">Delete</button></td>
    `;
    orderTableBody.appendChild(row);
  });
}

// Function to delete an order
function deleteOrder(orderId) {
  let orders = JSON.parse(localStorage.getItem('orders')) || [];
  orders = orders.filter(order => order.order_id !== orderId);
  localStorage.setItem('orders', JSON.stringify(orders));
  displayOrderTable();
}

// Function to submit orders to the backend
function handleSubmit() {
  const orders = JSON.parse(localStorage.getItem('orders')) || [];
	const studentId = localStorage.getItem('studentId') || 'Unknown';


  fetch('/add_order', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(orders)
  })
    .then(response => {
      if (!response.ok) throw new Error('Failed to submit orders.');
      return response.json();
    })
    .then(data => {
      if (data.success) {
        alert('Orders submitted successfully!');
        //localStorage.removeItem('orders'); // Clear orders after submission
        window.location.href = '/user'; // Redirect to user page
      } else {
        alert('Error submitting orders: ' + data.message);
      }
    })
    .catch(error => alert('Error submitting orders: ' + error.message));
	// Calculate the total number of orders and total price
  const noOfOrders = orders.length;
  const totalPrice = orders.reduce((sum, order) => sum + order.price, 0);

  const payload = {
    student_id: studentId,
    no_of_orders: noOfOrders,
    price: totalPrice,
    orders: orders // Include orders if needed in backend
  };

  fetch('/update_student_orders', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(payload)
  })
    .then(response => {
      if (!response.ok) throw new Error('Failed to submit orders.');
      return response.json();
    })
    .then(data => {
      if (data.success) {
        alert('Orders submitted successfully!');
        //localStorage.removeItem('orders'); // Clear orders after submission
        window.location.href = '/user'; // Redirect to user page
      } else {
        alert('Error submitting orders: ' + data.message);
      }
    })
    .catch(error => alert('Error submitting orders: ' + error.message));
}


// Load the menu on page load
document.addEventListener('DOMContentLoaded', loadMenu);
  </script>
</body>
</html>
