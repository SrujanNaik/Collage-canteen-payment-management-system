
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 15px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .back-button:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }
        @media (max-width: 600px) {
            th, td {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
    <script>
        // Example dummy data for payment details
        const payments = [
            { transactionId: 'TXN123456', amount: 1500, date: '2024-12-01', time: '10:30 AM' },
            { transactionId: 'TXN123457', amount: 2000, date: '2024-12-02', time: '11:15 AM' },
            { transactionId: 'TXN123458', amount: 1750, date: '2024-12-03', time: '02:45 PM' },
        ];

        // Function to display payment data in the table
        function loadPayments() {
            const tableBody = document.getElementById('paymentTableBody');
            tableBody.innerHTML = ''; // Clear existing rows
            payments.forEach(payment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${payment.transactionId}</td>
                    <td>${payment.amount}</td>
                    <td>${payment.date}</td>
                    <td>${payment.time}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        window.onload = loadPayments;
    </script>
</head>
<body>
    <h1>Payment Details</h1>
    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Amount Paid</th>
                <th>Date</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody id="paymentTableBody">
            <!-- Payment details will populate here -->
        </tbody>
    </table>
    <a href="admin.html" class="back-button">Back to Admin Dashboard</a>
</body>
</html>
